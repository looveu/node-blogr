<div class="container-fluid" style="padding-bottom:20px;">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">文档列表</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	<table class="table table-bordered">
      <thead>
        <tr>
          <th>标题</th>
          <th>分类</th>
          <th>标签</th>
          <th>排序</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="doc in docs">
          <th>{{doc.title}}</th>
          <td>{{doc.category}}</td>
          <td>{{doc.tags.join(',')}}</td>
          <td>{{doc.sort}}</td>
        </tr>
      </tbody>
    </table>
</div>
